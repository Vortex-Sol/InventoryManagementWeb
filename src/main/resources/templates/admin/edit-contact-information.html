<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout-noSearch :: layout(title=~{::title}, content=~{::section}, navText='Edit Contact Information')}">
<head>
    <title>Edit Contact Information</title>
</head>
<section>
    <div class="container mt-4">
        <h3>Edit Contact Information</h3>
        <form th:action="@{/api/admin/contact}" method="post" th:object="${warehouse}" class="row g-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="*{id}">

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" th:field="*{email}" placeholder="Enter Email"/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input class="form-control" type="text" th:field="*{phone}" placeholder="Enter Phone"/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input class="form-control" type="text" th:field="*{address}" placeholder="Enter Address"/>
            </div>

            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/api/home}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
</html>
