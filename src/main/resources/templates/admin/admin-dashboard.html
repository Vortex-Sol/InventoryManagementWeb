<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout-noSearch :: layout(title=~{::title}, content=~{::section})}">
<head>
  <title>Admin Dashboard</title>
</head>
<section>
  <div class="card shadow mt-4">
    <div class="card-header">
      <h4>Admin Dashboard</h4>
    </div>
    <div class="card-body">
      <p>Quick links:</p>
      <div class="d-flex flex-wrap gap-3">
        <a th:href="@{/admin/user-management}" class="btn btn-outline-primary">Manage Users</a>
        <a th:href="@{/admin/register}" class="btn btn-outline-success">Register New User</a>
        <a th:href="@{/admin/activity-log}" class="btn btn-outline-secondary">View Activity Logs</a>
        <a th:href="@{settings}" class="btn btn-outline-warning">Edit Settings</a>
        <form class="d-flex ms-4" th:action="@{/auth/logout}" method="post">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
    </div>
  </div>
</section>
</html>
