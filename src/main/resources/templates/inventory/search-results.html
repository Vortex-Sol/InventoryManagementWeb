<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::title}, ~{::section})">

<head>
  <title th:fragment="title">Search Results</title>
</head>

<section th:fragment="section">
  <div class="container mt-5">
    <h4 th:text="'Results for: ' + ${keyword}"></h4>

    <div th:if="${#lists.isEmpty(items)}">
      <p>No items found.</p>
    </div>

    <div class="row" th:each="item : ${items}">
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title" th:text="${item.name}">Item Name</h5>
            <p class="card-text" th:text="${item.description}">Item Description</p>
            <p><strong>Price:</strong> $<span th:text="${item.price}">0.00</span></p>
            <p><strong>Quantity:</strong> <span th:text="${item.quantity}">0</span></p>
            <p><strong>Warehouses:</strong></p>
            <ul>
              <li th:each="wh : ${item.warehouses}" th:text="${wh.address}">Warehouse Address</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</html>
