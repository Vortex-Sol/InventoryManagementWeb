<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout ::
        layout(title=~{::title}, content=~{::section}, navText='Edit Item')}">
<head>
    <title>Edit Item</title>
</head>

<section th:fragment="section">
    <form th:action="@{/api/items/update}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="id" th:value="${item.id}" />

        <div class="card shadow">
            <div class="card-header">
                <h4>Edit Item</h4>
            </div>
            <div class="card-body row g-3 px-3">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" th:value="${item.name}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" th:value="${item.quantity}" required>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="2"
                              th:text="${item.description}"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Price ($)</label>
                    <input type="number" class="form-control" name="price" step="0.01" th:value="${item.price}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Warehouses</label>
                    <div class="form-check" th:each="wh : ${warehouses}">
                        <input class="form-check-input" type="checkbox" name="warehouseIds"
                               th:value="${wh.id}" th:id="${'wh_' + wh.id}"
                               th:checked="${item.warehouses.contains(wh)}">
                        <label class="form-check-label" th:for="${'wh_' + wh.id}" th:text="${wh.address}"></label>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a th:href="@{/inventory/home}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Item</button>
            </div>
        </div>
    </form>
</section>
</html>
