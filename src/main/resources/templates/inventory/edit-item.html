<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout ::
        layout(title=~{::title}, content=~{::section}, navText='Edit Item')}">
<head>
    <title>Edit Item</title>
</head>

<section th:fragment="section">
    <form th:action="@{/api/items/edit/{id}(id=${item.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="card shadow">
            <div class="card-header">
                <h4>Edit Item</h4>
            </div>

            <div class="card-body row g-3 px-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" name="name" th:value="${item.name}" required>
                </div>

                <div class="col-md-6">
                    <label for="barcode" class="form-label">Barcode</label>
                    <input id="barcode" type="number" class="form-control" name="barcode" th:value="${item.barcode}" required>
                </div>

                <div class="col-md-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" name="description" rows="2"
                              th:text="${item.description}"></textarea>
                </div>

                <div class="col-md-6">
                    <label for="price" class="form-label">Price ($)</label>
                    <input id="price" type="number" class="form-control" name="price" step="0.01"
                           th:value="${item.price}" required>
                </div>

                <div class="col-md-6">
                    <label for="categoryId" class="form-label">Category</label>
                    <select id="categoryId" class="form-select" name="categoryId" required>
                        <option value="" disabled th:if="${item.category == null}" selected>-- Select Category --</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:selected="${item.category != null and cat.id == item.category.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="card-footer d-flex justify-content-between">
                <a th:href="@{/api/home}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Item</button>
            </div>
        </div>
    </form>
</section>
</html>
