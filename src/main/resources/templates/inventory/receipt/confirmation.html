<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">

<head>
  <title th:fragment="title">Receipt Confirmation</title>
</head>

<section th:fragment="section">
  <div class="card shadow">
    <div class="card-header text-center">
      <h4 class="mb-0">Receipt Generated</h4>
    </div>
    <div class="card-body">
      <p><strong>Sale ID:</strong> <span th:text="${receipt.sale.id}"></span></p>
      <p><strong>Payment Method:</strong> <span th:text="${receipt.paymentMethod}"></span></p>
      <p><strong>Total Amount:</strong> <span th:text="${receipt.totalAmount} + ' $'"></span></p>
      <p><strong>Date:</strong> <span th:text="${#temporals.format(receipt.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
      <p><strong>Amount Received:</strong>
        <span th:text="${receipt.amountReceived != null ? receipt.amountReceived + ' $' : 'N/A'}"></span>
      </p>
      <p><strong>Change Given:</strong>
        <span th:text="${receipt.changeGiven != null ? receipt.changeGiven + ' $' : 'N/A'}"></span>
      </p>
      <pre th:text="${receiptJson}"></pre>
    </div>
    <div th:if="${!receipt.cancelled}">
      <form th:action="@{/api/salesman/cancel/{id}(id=${receipt.id})}" method="post">
        <button type="submit" class="btn btn-danger">Cancel Receipt</button>
        <a th:href="@{/api/salesman}" class="btn btn-success">Start new</a>
      </form>
    </div>

    <div th:if="${receipt.cancelled}">
      <p class="text-danger"><strong>This receipt has been cancelled.</strong></p>
      <p><strong>Cancelled By:</strong> <span th:text="${receipt.cancelledBy.name}"></span></p>
      <p><strong>Cancelled At:</strong> <span th:text="${#temporals.format(receipt.cancelledAt, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>
  </div>
</section>
</html>
