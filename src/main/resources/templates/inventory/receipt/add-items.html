<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
  <title th:fragment="title">Add Items to Sale</title>
</head>

<section th:fragment="section">
  <div class="card shadow">
    <div class="card-header text-center">
      <h4>Add Items to Sale</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/api/receipt/addItem-form}" method="post">
        <input type="hidden" name="saleId" th:value="${sale.id}" />

        <div class="mb-3">
          <label class="form-label">Select Product</label>
          <select class="form-select" name="itemId" required>
            <option th:each="item : ${items}"
                    th:value="${item.id}"
                    th:text="${item.name + ' (ID: ' + item.id + ')'}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" name="quantity" required />
        </div>

        <button type="submit" class="btn btn-primary">Add to Sale</button>
      </form>
      <hr class="my-4"/>

      <div th:if="${sale.saleItems.size() > 0}">
        <h5>Current Items in Sale</h5>
        <ul class="list-group">
          <li class="list-group-item" th:each="item : ${sale.saleItems}">
            <span th:text="${item.item.name} + ' x ' + ${item.quantity}"></span>
          </li>
        </ul>

        <div class="mt-4">
          <a class="btn btn-success" th:href="@{/api/receipt/checkout/{id}(id=${sale.id})}">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </div>
</section>
</html>
