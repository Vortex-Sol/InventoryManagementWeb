<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout-noSearch ::
        layout(title=~{::title}, content=~{::section}, navText='Tax Rates')}">
<head>
    <title>Tax Rates</title>
</head>

<section>
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4>Manage Tax Rates</h4>
                    <p class="text-muted mb-0">
                        Create, edit, and remove VAT rates by country.
                        Blank values are allowed for optional tiers.
                    </p>
                </div>
                <div class="card-body">
                    <form class="row g-3"
                          th:action="@{/api/taxrates/save}"
                          method="post"
                          th:object="${taxRateForm}">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="col-md-4">
                            <label class="form-label" for="countrySelect">Country</label>
                            <select id="countrySelect"
                                    class="form-select"
                                    th:field="*{country}"
                                    th:classappend="${#fields.hasErrors('country')} ? ' is-invalid' : ''"
                                    required
                                    th:disabled="*{id}">
                                <option value="" disabled th:if="${taxRateForm.country == null}" selected>Choose...</option>
                                <option th:each="c : ${countries}" th:value="${c}" th:text="${c}"></option>
                            </select>
                            <input type="hidden" th:if="*{id}" th:field="*{country}"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
                            <div class="form-text">Country cannot be changed when editing an existing entry.</div>
                        </div>

                        <div class="col-md-2">
                            <label class="form-label" for="stdRate">Standard</label>
                            <input id="stdRate"
                                   class="form-control"
                                   th:field="*{standardRate}"
                                   th:classappend="${#fields.hasErrors('standardRate')} ? ' is-invalid' : ''"
                                   type="number" step="0.001" min="0" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('standardRate')}" th:errors="*{standardRate}"></div>
                        </div>

                        <div class="col-md-2">
                            <label class="form-label" for="reducedRate">Reduced</label>
                            <input id="reducedRate"
                                   class="form-control"
                                   th:field="*{reducedRate}"
                                   th:classappend="${#fields.hasErrors('reducedRate')} ? ' is-invalid' : ''"
                                   type="number" step="0.001" min="0">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('reducedRate')}" th:errors="*{reducedRate}"></div>
                        </div>

                        <div class="col-md-2">
                            <label class="form-label" for="superReducedRate">Super Reduced</label>
                            <input id="superReducedRate"
                                   class="form-control"
                                   th:field="*{superReducedRate}"
                                   th:classappend="${#fields.hasErrors('superReducedRate')} ? ' is-invalid' : ''"
                                   type="number" step="0.001" min="0">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('superReducedRate')}" th:errors="*{superReducedRate}"></div>
                        </div>

                        <div class="col-md-2">
                            <label class="form-label" for="noneRate">None</label>
                            <input id="noneRate"
                                   class="form-control"
                                   th:field="*{noneRate}"
                                   th:classappend="${#fields.hasErrors('noneRate')} ? ' is-invalid' : ''"
                                   type="number" step="0.001" min="0">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('noneRate')}" th:errors="*{noneRate}"></div>
                        </div>

                        <div class="col-md-2">
                            <label class="form-label" for="otherRate">Other</label>
                            <input id="otherRate"
                                   class="form-control"
                                   th:field="*{otherRate}"
                                   th:classappend="${#fields.hasErrors('otherRate')} ? ' is-invalid' : ''"
                                   type="number" step="0.001" min="0">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('otherRate')}" th:errors="*{otherRate}"></div>
                        </div>

                        <div class="col-12 d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a class="btn btn-outline-secondary" th:href="@{/api/taxrates}">Reset</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Existing Rates</h4>
                    <form th:action="@{/api/taxrates/search}" method="get" class="d-flex gap-2">
                        <input class="form-control" name="q" placeholder="Search countryâ€¦" th:value="${param.q}">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </form>
                </div>
                <div class="card-body table-responsive">
                    <table class="table align-middle">
                        <thead>
                        <tr>
                            <th>Country</th>
                            <th class="text-end">Standard</th>
                            <th class="text-end">Reduced</th>
                            <th class="text-end">Super Reduced</th>
                            <th class="text-end">None</th>
                            <th class="text-end">Other</th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="r : ${taxRates}">
                            <td th:text="${r.country}"></td>
                            <td class="text-end" th:text="${r.standardRate}"></td>
                            <td class="text-end" th:text="${r.reducedRate}"></td>
                            <td class="text-end" th:text="${r.superReducedRate}"></td>
                            <td class="text-end" th:text="${r.noneRate}"></td>
                            <td class="text-end" th:text="${r.otherRate}"></td>
                            <td class="text-end">
                                <div class="d-inline-flex gap-2">
                                    <a class="btn btn-sm btn-outline-primary" th:href="@{/api/taxrates/edit(country=${r.country})}">Edit</a>
                                    <form th:action="@{/api/taxrates/delete}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <input type="hidden" name="country" th:value="${r.country}">
                                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(taxRates)}">
                            <td colspan="7" class="text-center text-muted">No tax rates yet.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <a th:href="@{/api/super}">Back to Super Admin</a>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
