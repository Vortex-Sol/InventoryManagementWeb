<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout-noSearch :: layout(title=~{::title}, content=~{::section}, navText='Contact Information')}">
<head>
    <title>Contact Information</title>
</head>
<section>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-white" style="background-color: #e94e77">
                <h3 class="mb-0">Contact Information</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h6 class="text-muted">Email</h6>
                        <p th:text="${warehouse.email}">contact@warehouse.com</p>
                    </div>
                    <div class="col-md-6">
                        <h6 class="text-muted">Phone</h6>
                        <p th:text="${warehouse.phone}">+1 (555) 123-4567</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h6 class="text-muted">Address</h6>
                        <p th:text="${warehouse.address}">123 Supply Chain Street, Logistics City</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</html>
